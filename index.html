<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Evevent:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>EVERENT</h1>
            <form action="">
                <input type="search" autofocus required placeholder="Search...">
                <i class="fa fa-search"></i>
                <button type="button" onclick="clearInput()">Clear</button>
            </form>
        </nav>
    </header>
    
    <div class="products-container">
        <div class="product-box">
            <img src="icon1.png" alt="Product 1" class="product-icon">
            <h2>Product 1</h2>
            <p class="product-description">High-quality rental product.</p>
            <div class="price">Price: $10/day</div>
        </div>
        <div class="product-box">
            <img src="icon2.png" alt="Product 2" class="product-icon">
            <h2>Product 2</h2>
            <p class="product-description">Reliable and affordable.</p>
            <div class="price">Price: $15/day</div>
        </div>
        <div class="product-box">
            <img src="icon3.png" alt="Product 3" class="product-icon">
            <h2>Product 3</h2>
            <p class="product-description">Perfect for your needs.</p>
            <div class="price">Price: $20/day</div>
        </div>
        <div class="product-box">
            <img src="icon4.png" alt="Product 4" class="product-icon">
            <h2>Product 4</h2>
            <p class="product-description">Great value and service.</p>
            <div class="price">Price: $25/day</div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="black-bar">
            <p>Prices are subject to change.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
