<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Evevent:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>Rental Services</h1>
            <input type="text" class="searchbar" placeholder="Search...">
        </nav>
    </header>
    
    <div class="products-container">
        <div class="product-box">
            <i class="fas fa-car"></i>
            <h2>Product 1</h2>
            <p>Description of Product 1.</p>
            <div class="price">Price: $10/day</div>
        </div>
        <div class="product-box">
            <i class="fas fa-bicycle"></i>
            <h2>Product 2</h2>
            <p>Description of Product 2.</p>
            <div class="price">Price: $15/day</div>
        </div>
        <div class="product-box">
            <i class="fas fa-camera"></i>
            <h2>Product 3</h2>
            <p>Description of Product 3.</p>
            <div class="price">Price: $20/day</div>
        </div>
        <div class="product-box">
            <i class="fas fa-laptop"></i>
            <h2>Product 4</h2>
            <p>Description of Product 4.</p>
            <div class="price">Price: $25/day</div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="black-bar">
            <p>Prices are subject to change.</p>
        </div>
    </footer>
</body>
</html>
