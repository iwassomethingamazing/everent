<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everent - Rent Cool Products</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo-icon.png" alt="Logo Icon" class="logo-icon">
            <h1>Everent</h1>
        </div>
        <div class="search">
            <input type="text" placeholder="Search products..." id="searchBar" oninput="filterProducts()">
            <button onclick="filterProducts()">Search</button>
        </div>
    </header>

    <div class="screenshot">
        <img src="images/screenshot.png" alt="Screenshot" class="screenshot-img">
    </div>

    <section class="product-list" id="productList">
        <div class="product" data-name="Electric Bike">
            <img src="images/bike.png" alt="Electric Bike">
            <div class="product-info">
                <h3>Electric Bike</h3>
                <p class="price">30 CHF/day</p>
                <button class="buy-button" onclick="showDetails('Electric Bike', '30 CHF/day', 'Perfect for city commutes!')">Rent Now</button>
            </div>
        </div>
        <div class="product" data-name="Floor Scrubber">
            <img src="images/scrubber.png" alt="Floor Scrubber">
            <div class="product-info">
                <h3>Floor Scrubber</h3>
                <p class="price">50 CHF/day</p>
                <button class="buy-button" onclick="showDetails('Floor Scrubber', '50 CHF/day', 'Keep your floors spotless!')">Rent Now</button>
            </div>
        </div>
        <div class="product" data-name="Mountain Bike">
            <img src="images/mountain-bike.png" alt="Mountain Bike">
            <div class="product-info">
                <h3>Mountain Bike</h3>
                <p class="price">40 CHF/day</p>
                <button class="buy-button" onclick="showDetails('Mountain Bike', '40 CHF/day', 'Conquer any trail!')">Rent Now</button>
            </div>
        </div>
        <div class="product" data-name="Electric Scooter">
            <img src="images/scooter.png" alt="Electric Scooter">
            <div class="product-info">
                <h3>Electric Scooter</h3>
                <p class="price">25 CHF/day</p>
                <button class="buy-button" onclick="showDetails('Electric Scooter', '25 CHF/day', 'Zip around town with ease!')">Rent Now</button>
            </div>
        </div>
    </section>

    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h3 id="popup-title"></h3>
            <p id="popup-price"></p>
            <p id="popup-description"></p>
        </div>
    </div>

    <footer>
        <div class="black-bar">
            <img src="images/shop.png" alt="Shop" class="footer-icon">
            <img src="images/bank.png" alt="Bank" class="footer-icon">
            <img src="images/person.png" alt="User" class="footer-icon">
        </div>
    </footer>

    <script>
        function filterProducts() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const products = document.querySelectorAll('.product');

            products.forEach(product => {
                const productName = product.getAttribute('data-name').toLowerCase();
                product.style.display = productName.includes(query) ? 'block' : 'none';
            });
        }

        function showDetails(title, price, description) {
            document.getElementById('popup-title').innerText = title;
            document.getElementById('popup-price').innerText = price;
            document.getElementById('popup-description').innerText = description;
            document.getElementById('popup').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('popup').classList.add('visible');
            }, 10);
        }

        function closePopup() {
            document.getElementById('popup').classList.remove('visible');
            setTimeout(() => {
                document.getElementById('popup').style.display = 'none';
            }, 300); // Matches the transition duration
        }
    </script>
</body>
</html>
