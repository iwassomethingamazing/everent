<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product 1</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="product-container">
        <h1>Product 1</h1>
        
        <div class="product-content">
            <div class="image-gallery">
                <div class="image-box">
                    <button class="arrow left-arrow" onclick="prevImage()">&#10094;</button>
                    <img id="main-image" src="images/shop.png" alt="Product Image">
                    <button class="arrow right-arrow" onclick="nextImage()">&#10095;</button>
                </div>
                <div class="thumbnail-container">
                    <img class="thumbnail" src="images/shop.png" alt="Product Image 1" onclick="changeImage(this)">
                    <img class="thumbnail" src="images/shop2.png" alt="Product Image 2" onclick="changeImage(this)">
                    <img class="thumbnail" src="images/shop3.png" alt="Product Image 3" onclick="changeImage(this)">
                </div>
            </div>

            <div class="rental-card">
                <h3 class="rental-card__title">Daily Price</h3>
                <div class="prices">
                    <div class="prices-per-day">
                        <p class="price-value">CHF 8.40</p>
                        <span class="price-period">For 2 to 6 days</span>
                    </div>
                    <div class="prices-per-day">
                        <p class="price-value">CHF 6.00</p>
                        <span class="price-period">For 30+ days</span>
                    </div>
                </div>
                
                <div class="calendar-container">
                    <h3>Availability</h3>
                    <div class="container">
                        <div class="calander">
                            <div class="year">
                                <button> &#9664; </button>
                                <h2>2025</h2>
                                <button> &#9654; </button>
                            </div>
                            <div class="month">
                                <button> &#9664; </button>
                                <h2>January</h2>
                                <button> &#9654; </button>
                            </div>
                            <div class="week">
                                <div class="weekday">S</div>
                                <div class="weekday">M</div>
                                <div class="weekday">T</div>
                                <div class="weekday">W</div>
                                <div class="weekday">Th</div>
                                <div class="weekday">F</div>
                                <div class="weekday">Sa</div>
                            </div>
                            <div class="days">
                                <div class="day occupied">1</div>
                                <div class="day free">2</div>
                                <div class="day free">3</div>
                                <div class="day occupied">4</div>
                                <div class="day free">5</div>
                                <div class="day free">6</div>
                                <div class="day occupied">7</div>
                                <div class="day free">8</div>
                                <div class="day free">9</div>
                                <div class="day occupied">10</div>
                                <!-- Add more days as needed -->
                            </div>
                        </div>
                        <div class="output">Selected Date: <span id="selected-date">None</span></div>
                    </div>
                </div>

                <button class="btn btn--link">Discount code</button>
                <button class="rent-button">Rent Now</button>
                <div class="booking-overview">
                    <div class="total">
                        <p>Total</p>
                        <p class="amount">CHF 0.00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script> <!-- Link to your JS file -->
</body>
</html>
